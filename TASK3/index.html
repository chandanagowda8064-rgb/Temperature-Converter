<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ğŸŒ¡ Temperature Converter</h1>
    <div class="converter-box">
      <label for="temp">Enter Temperature</label>
      <input type="number" id="temp" placeholder="Enter value">

      <label for="unit">Select Unit</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button onclick="convertTemp()">Convert</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temp").value);
      const unit = document.getElementById("unit").value;
      const result = document.getElementById("result");

      if (isNaN(temp)) {
        result.innerHTML = "âš  Please enter a valid number!";
        return;
      }

      let celsius, fahrenheit, kelvin;

      if (unit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = (temp - 32) * 5/9 + 273.15;
      } else {
        celsius = temp - 273.15;
        fahrenheit = (temp - 273.15) * 9/5 + 32;
        kelvin = temp;
      }

      result.innerHTML = `
        <p><strong>${temp}Â° ${unit.charAt(0).toUpperCase() + unit.slice(1)}</strong> equals:</p>
        <p>ğŸŒ¡ ${celsius.toFixed(2)} Â°C</p>
        <p>ğŸ”¥ ${fahrenheit.toFixed(2)} Â°F</p>
        <p>â„ ${kelvin.toFixed(2)} K</p>
      `;
    }
  </script>

</body>
</html>
